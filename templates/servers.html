{% extends 'base.html' %} {% block container %}
<div class="display-4">Servers</div>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Author</th>
    <th>URL</th>
    <th>Weight</th>
  </tr>
  {% for server in data.servers %}
  <tr>
    <td>{{ data.servers[server]["name"] }}</td>
    <td>{{ data.servers[server]["author"] }}</td>
    <td>{{ data.servers[server]["url"] }}</td>
    <td>{{ data.servers[server]["weight"] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
